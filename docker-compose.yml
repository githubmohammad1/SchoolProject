version: '3.8'

services:
  # 1. خدمة قاعدة البيانات (PostgreSQL)
  db:
    image: postgres:15-alpine # استخدام صورة PostgreSQL مستقرة وخفيفة
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # تخزين دائم للبيانات
    environment:
      # قراءة متغيرات البيئة من ملف .env
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # لا تعرض هذا المنفذ للعامة (يُستخدم فقط داخلياً)
    expose:
      - 5432 
    restart: always

  # 2. خدمة تطبيق الويب (Django)
  web:
    build: . # بناء الصورة باستخدام ملف Dockerfile في هذا المجلد
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app # ربط مجلد المشروع المحلي بمجلد /app في الحاوية (مفيد للتطوير)
    ports:
      - "8000:8000" # ربط منفذ الخادم المحلي 8000 بمنفذ الحاوية 8000
    environment:
      # تمرير متغيرات الاتصال بالـ DB والـ SECRET_KEY إلى حاوية Django
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DEBUG}
    depends_on:
      - db # تأكد من أن قاعدة البيانات تعمل قبل بدء تشغيل Django
    restart: always

volumes:
  postgres_data: