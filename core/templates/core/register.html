<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد - نظام المدرسة</title>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-box { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1e7e34; }
        .success { color: green; text-align: center; margin-bottom: 10px; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>إنشاء حساب جديد</h2>

        {% if success %}
            <p class="success">{{ success }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" action="{% url 'register_view' %}">
            {% csrf_token %} 

            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <label for="password_confirm">تأكيد كلمة المرور:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
            
            <button type="submit">إنشاء الحساب</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            <a href="{% url 'login_view' %}" style="color: #007bff; text-decoration: none;">تسجيل الدخول</a>
        </p>
    </div>
</body>
</html>
